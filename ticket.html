<!doctype html>
<html lang="es">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Compra de ticket</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body class="bg-dark">

    <header>
        <div class="container p-2 mb-2 mt-2  bg-success text-white text-center flex-column rounded-3 shadow-sm" style="width: max-content;"> 
            <p class="text-center fs-3 fw-bold p-0 m-0">FELICITACIONES</p>
            <p class="text-center fs-6 fw-normal p-0 m-0">Te guiaremos para realizar la compra de tus tickets</p>  
        </div>
    </header>

    <section>
        <div class="container-fluid ">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-12">
    
                    <div class="container w-sm-100 w-md-100 w-lg-75 w-xl-75 w-xxl-75 mb-2 bg-success text-white rounded-3 shadow-sm">
                        <form action="#">
                            <p class="text-center fs-6 fw-normal p-0 m-0">VENTAS</p>
                            <p class="text-center fs-4 fw-bolder p-0 m-0">VALOR DEL TICKET $2000</p>
    
                            <div class="row my-2 mx-1">
                                <div class="col-12 col-sm-6 mt-2">
                                    <input type="text" class="form-control form-control-sm shadow-sm" placeholder="Nombre">
                                </div>
                                <div class="col-12 col-sm-6 mt-2">
                                    <input type="text" class="form-control form-control-sm" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="row my-2 mx-1">
                                <div class="col-12 col-sm-6 mt-2">
                                    <input type="email" class="form-control form-control-sm" placeholder="Email"
                                        name="emailticket" id="emailticket">
                                </div>
                                <div class="col-12 col-sm-6 mt-2">
                                    <input type="text" class="form-control form-control-sm" placeholder="Número de celular"
                                        name="cel" id="cel">
                                </div>
                            </div>
    
                            <div class="container-fluid">
                                <p class="text-center fs-5 fw-bolder p-0 m-0 mt-2">Descuentos</p>
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 my-2 mx-1">
                                    <div class="col">
                                        <div class="border border-dark border-2 rounded-3 shadow mt-2">
                                            <p class="text-center  fs-5 fw-bold p-0 m-0">Particular</p>
                                            <p class="text-center  fs-6 fw-normal p-0 m-0">10%</p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-dark border-2 rounded-3 shadow mt-2">
                                            <p class="text-center text-wrap fs-5 fw-bold p-0 m-0">Estudiante</p>
                                            <p class="text-center text-wrap fs-6 fw-normal p-0 m-0">30%</p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-dark border-2 rounded-3 shadow mt-2">
                                            <p class="text-center text-wrap fs-5 fw-bold p-0 m-0">Orador</p>
                                            <p class="text-center text-wrap fs-6 fw-normal p-0 m-0">50%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row my-2 mx-1">
                                <div class="col-12 col-sm-6 mt-2">
                                    <label class="form-label" for="#">Seleccionar</label>
                                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="porcDescuento">
                                        <option selected>¡Obtenga su descuento!</option>
                                        <option value="10">Particular</option>
                                        <option value="30">Estudiante</option>
                                        <option value="50">Orador</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6 my-2">
                                    <label class="form-label" for="#">Cantidad</label>
                                    <input type="number" class="form-control form-control-sm" placeholder="Ingrese la cantidad de entradas" name="cantEntrada"
                                        id="cantEntrada" onkeyup="calcPrecTotal()">
                                </div>
                            </div>
                            <div class="row my-2 mx-1">
                                <div class="col-12 col-sm-6 my-2">
                                    <label class="form-label" for="#">Sin descuento</label>
                                    <div class="form-control form-control-sm border border-dark rounded text-black" id="costoEntrada" >Costo de entradas</div>                                       
                                </div>                           
                                <div class="col-12 col-sm-6 my-2">
                                    <label class="form-label" for="#">Con descuento</label>    
                                    <div class="form-control form-control-sm bg-warning border border-dark rounded text-black fw-normal" id="entradaConDesc" >Precio final con descuento</div>
                                </div>
                            </div>    
                            <div class="row my-2 mx-1">    
                                <div class="col-12 col-sm-12 my-2">
                                    <div class="d-grid">                                       
                                        <button type="button" class="btn btn-info btn-sm text-white mb-2 border border-dark border-2 rounded-3 shadow-sm fw-bolder" id="comprarTickets" onclick="compTickets()">Comprar</button>
                                    </div> 
                                </div>
                            </div>    
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>

</body>

</html>
